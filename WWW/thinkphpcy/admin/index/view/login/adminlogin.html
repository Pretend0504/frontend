<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="YY-MO">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		
		<title>小学生成语学习系统</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/main.css"/>
		<script type="text/javascript" src="__JS__/jquery-2.1.4.min.js"></script>
	</head>
	<body style="background: url(__IMG__/login-bgnew.png) no-repeat center;height: 100vh;">
		<header id="login">
			<div class="_login">
				<div class="logo">
					<img src="__IMG__/new-logo.png"/>
				</div>
				<div class="_who">
					<ul>
						<li><a href="/thinkphpcy/index/user/login">学生登录</a></li>
						<li class="_who_last"><a href="" class="_who_active">管理员登录</a></li>
						<!--<li class="_who_last"><a href="/thinkphpcy/index/user/register">注册</a></li>-->
					</ul>
				</div>
			</div>
			
		</header>
		
		<section id="login_page">
			<div class="login_message">
				<div class="login_top">
					<h4>密码登录</h4>
				</div>
				<form action="{{url:('index/login/adminlogin')}}">
					<input type="" name="name" id="name" placeholder="请输入账号"/>
					<input type="password" name="password" class="password" placeholder="请输入密码"/>
					
					<input type="button" id="button" onclick="login()" value="管理员登录" />
				</form>
				
			</div>
		</section>
		<!--ajax登陆-->
		<script>
			function login(){
				var name = $('#name').val();
				var pwd = $('.password').val();
				$.ajax({
					url:'/thinkphpcy/admin.php/index/login/adminlogin',
					type:'post',
					datatype:'json',
					data:{name:name,pwd:pwd},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
							alert(XMLHttpRequest.status);
							alert(XMLHttpRequest.readyState);
							alert(textStatus);
					}, 
					success:function(data){
						if(data){
//							alert('登陆成功');
							window.location  = '/thinkphpcy/admin.php/index/Admin/index';
						}else{
							alert('用户名或密码错误');
						}
					}
				});
			}
		</script>
		
	</body>
</html>
