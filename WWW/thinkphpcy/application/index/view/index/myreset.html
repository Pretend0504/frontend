		<script>
			function changepwd(){
				var pwd1 = $('#pwd1').val();
				var pwd2 = $('#pwd2').val();
				$.ajax({
					url:'/thinkphpcy/index/user/change_password',
					type:'post',
					datatype:'json',
					data:{pwd1:pwd1,pwd2:pwd2},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);
					}, 
					success: function(data){
						if(data.code==4){
							alert('修改成功,请重新登陆');
							window.location = '/thinkphpcy/index/user/login';
						}else{
							alert(data.info);
						}
					}
				});
			}
			
		</script>
