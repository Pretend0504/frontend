<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>17+jQuery页面滚动动画特效插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="../css/module/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/module/htmleaf-demo.css">
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			background:#222;
			font-family:'Baloo Bhaijaan',cursive;
		}
		h1,h2,h3{
			text-align:center;
		}
		._c_container{
			width:80%;
			margin:0 auto;
			overflow:hidden;
		}
		._c_box{
			width:100%;
			height:600px;
			background:#ff5722;
			float:left;
			margin:.5%;
			border-radius:15px;
		}
		/*.w3{
			width:100%;
		}*/
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<div class="_c_container">
			<div class="_c_box anim1"></div>
			<!--<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>
			<div class="_c_box w3 anim1"></div>-->
		</div>
	</div>
	
	<script src="../js/module/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../js/module/skroll.min.js" type="text/javascript"></script>
	<script>
		var skroll = new Skroll()
			.add(".anim1",{
				animation:"fadeInUp",
				delay:120,
				duration:600,
				wait:250
			})
			.init();
			$(window).load(function(e){
				skroll.recalcPosition();
			})
			setInterval(function(){
				skroll.recalcPosition();
			},2000)
	</script>
</body>
</html>
