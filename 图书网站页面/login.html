<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./login.css">
        <title>Login</title>
    </head>
    <body>
       
            <div class="container">                
                <h1>你好，管理员</h1>
                <form action="" id="login-form">
                    <div class="rowTab">
                        <div class="labels">
                            <label for="name" id="name-label">用户名: </label>
                        </div>
                        <div class="inputs" >
                            <input type="text" id="name" required class="input-field" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="rowTab">
                            <div class="labels">
                                <label for="password" id="password-label">密码: </label>
                            </div>
                            <div class="inputs" >
                                <input type="text" id="password" required class="input-field" placeholder="Enter your password">
                            </div>
                    </div>
                    <div class="click">
                        <button id="login-button" type="submit" class="btn">登录</button>
                        <button id="signin-button" type="submit" class="btn">注册</button>

                    </div>

                       
                </form>
            </div>
    
        

    </body>
</html>
