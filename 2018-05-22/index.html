<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
 <!--  九个点的 -->
  <div class="first-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 一个点的 -->
  <div class="second-face">
    <span class="pip"></span>
  </div>
  <!-- 两个点横着排的 -->
  <div class="third-face">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
 <!--  两个点竖着排的 -->
  <div class="third1-face">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 两个点斜着排的 -->
  <div class="third2-face">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 三个点横着排的 -->
  <div class="fourth-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 三个点竖着排的 -->
  <div class="fourth1-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 三个斜竖着排的 -->
  <div class="fourth2-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 四个点横竖排的 -->
  <div class="fifth-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 四个点在角上的 -->
  <div class="fifth1-face">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
  <!-- 五个点的 -->
  <div class="fifth2-face">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
  
  
  <!-- 六个点横排的 -->
  <div class="sixth-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- 六个点竖排的 -->
  <div class="sixth1-face">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
  <!-- 六个点三一二排的 -->
  <div class="sixth2-face">
    <div class="row">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="row">
      <span class="pip"></span>
    </div>
    <div class="row">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
  
  
  

</body>
</html>
