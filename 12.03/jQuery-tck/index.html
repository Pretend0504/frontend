<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection">
		<title>jQuery+CSS3</title>

		<link rel="stylesheet" href="css/common.css" />
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript">
			var w, h, className;

			function getSrceenWH() {
				w = $(window).width();
				h = $(window).height();
				$('#dialogBg').width(w).height(h);
			}

			window.onresize = function() {
				getSrceenWH();
			}
			$(window).resize();

			$(function() {
				getSrceenWH();

				$('.box a').click(function() {
					className = $(this).attr('class');
					$('#dialogBg').fadeIn(300);
					$('#dialog').removeAttr('class').addClass('animated ' + className + '').fadeIn();
				});

				$('.claseDialogBtn').click(function() {
					$('#dialogBg').fadeOut(300, function() {
						$('#dialog').addClass('bounceOutUp').fadeOut();
					});
				});
			});
		</script>
	</head>

	<body>

		<!--<div id="wrapper">-->


			<div class="box">
				<div class="demo">
					<!--<a href="javascript:;" class="bounceIn">DEMO1</a>-->
					<!--<a href="javascript:;" class="rollIn">DEMO2</a>-->
					<a href="javascript:;" class="bounceInDown">DEMO3</a>
					<!--<a href="javascript:;" class="flipInX">DEMO4</a>-->
				</div>

				<div id="dialogBg"></div>
				<div id="dialog" class="animated">
					<img class="dialogIco" width="50" height="50" src="images/ico.png" alt="" />
					<div class="dialogTop">
						<a href="javascript:;" class="claseDialogBtn">关闭</a>
					</div>
					<form action="" method="post" id="editForm">
						<ul class="editInfos">
							<li><label><font color="#ff0000">* </font>姓名<input type="text" name="" required value="" class="ipt" /></label></li>
							<li><label><font color="#ff0000">* </font>电话<input type="text" name="" required value="" class="ipt" /></label></li>
							<li><label><font color="#ff0000">* </font>小区<input type="text" name="" required value="" class="ipt" /></label></li>
							<li><input type="submit" value="提交" class="submitBtn" /></li>
						</ul>
					</form>
				</div>
			</div>

		<!--</div>-->
		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
		</div>
	</body>

</html>
