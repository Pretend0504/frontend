<h3>单列布局1：</h3>
<div class="onecol">
  <div style="background-color:yellow">头部</div>
  <div style="background-color:green">内容</div>
  <div style="background-color:yellow">尾部</div>
</div>
<h3>单列布局2：</h3>
<div style="background-color:yellow">
  <div class="layout">头部</div>
</div>
<div style="background-color:green" class="layout">内容</div>
<div style="background-color:yellow">
  <div class="layout">尾部</div>
</div>
<h3>三列布局1:(float+margin)</h3>
<div>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="center">center</div>
</div>
<h3>二列布局1:(float+margin)</h3>
<div class="left">left</div>
<div class="main">main</div>

<div>
<!--   <div class="center1">center1</div> -->
  <div class="left1">left1</div>
  <div class="right1">right1</div>
  <div class="center1">center1</div> 
</div>
